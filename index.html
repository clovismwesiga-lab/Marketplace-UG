<div class="hero">Marketplace UG â€“ Buy & Sell Locally</div>

<div class="card">
  <h3>Popular Categories</h3>
  <p>Phones | Cars | Land | Furniture | Jobs | Electronics | Fashion | Services</p>
</div>

<div class="card">
  <h3>Featured Listings</h3>
  <div id="featured"></div>
</div>

<script type="module" src="firebase-init.js"></script>
<script type="module">
  import { db } from "./firebase-init.js";
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function loadFeatured() {
    let container = document.getElementById("featured");
    let items = await getDocs(collection(db, "listings"));

    items.forEach(doc => {
      let data = doc.data();
      container.innerHTML += `
        <div class="card">
          <img src="${data.imageURL}" class="listing-img">
          <h3>${data.title}</h3>
          <p>UGX ${data.price}</p>
          <a href="product.html?id=${doc.id}">
            <button>View Item</button>
          </a>
        </div>
      `;
    });
  }

  loadFeatured();
</script>

</body>
</html>
