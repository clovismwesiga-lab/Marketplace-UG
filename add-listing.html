<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing - Marketplace UG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVIGATION -->
<nav class="nav">
    <h2 class="logo">Marketplace UG</h2>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="add-listing.html">Add Listing</a>
    </div>
</nav>

<!-- PAGE TITLE -->
<section class="page-title">
    <h1>Add Your Listing</h1>
    <p>Post your item and reach thousands of Ugandan buyers</p>
</section>

<!-- FORM -->
<section class="form-container">
    <form>

        <label>Item Title</label>
        <input type="text" placeholder="E.g. iPhone 12, Toyota Wish, House for rent">

        <label>Category</label>
        <select>
            <option>Choose category</option>
            <option>Cars</option>
            <option>Electronics</option>
            <option>Real Estate</option>
        </select>

        <label>Price (UGX)</label>
        <input type="number" placeholder="Enter amount">

        <label>Location</label>
        <input type="text" placeholder="E.g. Kampala, Mbarara, Gulu">

        <label>Description</label>
        <textarea rows="5" placeholder="Describe the item clearly..."></textarea>

        <label>Upload Image</label>
        <input type="file">

        <button class="btn-primary submit-btn">Post Listing</button>

    </form>
</section>

<!-- FOOTER -->
<footer>
    <p>© 2025 Marketplace UG — Designed for Uganda</p>
</footer>

</body>
</html>
