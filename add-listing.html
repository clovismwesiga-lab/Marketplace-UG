<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item — Marketplace UG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Post Your Item</h1>
</header>

<nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="add-listing.html" class="active">Post Item</a>
</nav>

<section class="form-section">
    <h2>Add New Item</h2>

    <form id="listingForm" enctype="multipart/form-data">

        <label>Item Name</label>
        <input type="text" id="title" required placeholder="e.g. Infinix Hot 30">

        <label>Price (UGX)</label>
        <input type="number" id="price" required placeholder="e.g. 250000">

        <label>Location</label>
        <input type="text" id="location" required placeholder="e.g. Kampala, Mbarara">

        <label>Phone Number</label>
        <input type="text" id="phone" required placeholder="e.g. 0772 000000">

        <label>Image</label>
        <input type="file" id="image" accept="image/*" required>

        <label>Description</label>
        <textarea id="description" required></textarea>

        <button type="submit">Post Item</button>

    </form>

</section>

<footer>
    <p>© 2025 Marketplace UG</p>
</footer>

<script src="app.js"></script>

</body>
</html>
