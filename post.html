<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post Item — Marketplace UG</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="nav">
    <a href="./index.html" class="brand">Marketplace UG</a>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./post.html">Post Item</a>
    </nav>
  </header>

  <main class="container">
    <h1>Post an Item (FREE)</h1>

    <form id="postForm">
      <label>Title<br><input id="title" required></label>
      <label>Category<br>
        <select id="category">
          <option>Phones</option><option>Cars</option><option>Land</option><option>Furniture</option>
        </select>
      </label>
      <label>Price (UGX)<br><input id="price" type="number" required></label>
      <label>Description<br><textarea id="desc" rows="4"></textarea></label>
      <button type="submit">Post Listing</button>
      <div id="status" role="status"></div>
    </form>
  </main>

  <footer><p>© 2025 Marketplace UG</p></footer>

  <script src="./firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="./app.js"></script>
</body>
</html>
