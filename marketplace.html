<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Marketplace UG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVIGATION -->
<nav class="nav">
    <h2 class="logo">Marketplace UG</h2>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="add-listing.html">Add Listing</a>
    </div>
</nav>

<!-- PAGE TITLE -->
<section class="page-title">
    <h1>Marketplace</h1>
    <p>Browse items posted across Uganda</p>
</section>

<!-- FILTERS -->
<section class="filters">
    <select>
        <option>All Categories</option>
        <option>Cars</option>
        <option>Electronics</option>
        <option>Real Estate</option>
    </select>

    <select>
        <option>Sort by: Latest</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
    </select>
</section>

<!-- ITEMS GRID -->
<section class="market-grid">

    <div class="market-card">
        <img src="images/car1.jpg" alt="Car">
        <h3>Toyota Premio 2007</h3>
        <p>Price: UGX 28,500,000</p>
        <span>Kampala</span>
    </div>

    <div class="market-card">
        <img src="images/phone1.jpg" alt="Phone">
        <h3>Samsung A52</h3>
        <p>Price: UGX 850,000</p>
        <span>Mbarara</span>
    </div>

    <div class="market-card">
        <img src="images/house1.jpg" alt="House">
        <h3>2 Bedroom Rental</h3>
        <p>Price: UGX 350,000/month</p>
        <span>Wakiso</span>
    </div>

</section>

<!-- FOOTER -->
<footer>
    <p>© 2025 Marketplace UG — Designed for Uganda</p>
</footer>

</body>
</html>
